<html>
<head>
	<meta charset="utf-8">
	<title>demo</title>
</head>
<body>
	<div id="app"></div>

	<script type="text/javascript" src="./regular.js"></script>
	<script type="text/javascript" src="../dist/amo.js"></script>
	<script type="text/javascript">
		const app = AMO();

		app.use( Regular );
		app.getters( {
			c: state => state.counter.c,
		} );
		app.model( {
			name: 'counter',
			state: {
				c: 0
			},
			reducers: {
				add( state, num ) {
					state.c = state.c + num;
				},
				minus( state, num ) {
					state.c = state.c - num;
				},
			}
		} );
		app.actions( {
			add( { commit }, num ) {
				commit( 'counter/add', num );
			},
			minus( { commit }, num ) {
				commit( 'counter/minus', num );
			},
		} );

		const App = Regular.extend( {
			getters: {
				ddd: 'c',
			},
			template: `
				{ ddd }
				<button on-click="{ this.dispatch( 'add', 10 ) }">+</button>
				<button on-click="{ this.dispatch( 'minus', 5 ) }">-</button>
			`,
		} );

		app.start( App, '#app' );
	</script>
</body>
</html>
